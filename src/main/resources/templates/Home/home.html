<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/validaEnvio.js" defer></script>

    <title>Sorteador</title>
</head>
<body>
<div class="container">
    <div id="mensagemErro">

    </div>
    <div class="row">
        <h1 class="mt-3">Sorteador de Números</h1>
    </div>
    <div class="row">
        <h2>Sortear </h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="number" id="qtdeNumero" name="qtdeNumero" class="form-control" aria-label="qtdeNumer"
                   aria-describedby="basic-addon1">
        </div>
        <h2> número(s)</h2>
    </div>
    <div class="row">
        <h2>entre </h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="number" id="iniNumero" name="iniNumero" class="form-control" aria-label="iniNumero"
                   aria-describedby="basic-addon1">
        </div>
        <h2> e </h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="number" id="fimNumero" name="fimNumero" class="form-control" aria-label="fimNumero"
                   aria-describedby="basic-addon1">
        </div>
    </div>

    <!-- Accordion -->
    <div class="accordion" id="accordionSorteador">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOpcoes" aria-expanded="false" aria-controls="collapseOpcoes">
                    Opções de Sorteio
                </button>
            </h2>
            <div id="collapseOpcoes" class="accordion-collapse collapse" data-bs-parent="#accordionSorteador">
                <div class="accordion-body">
                    <!--Checkbox1-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="crescente" name="crescente">
                        <label class="form-check-label" for="crescente">
                            Ordenar números
                        </label>
                    </div>
                    <!--Checkbox2-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="semRepeticao" name="semRepeticao">
                        <label class="form-check-label" for="semRepeticao">
                            Não repetir números
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--    Botão de envio-->
    <div class="row">
        <div class="col-sm-6 mt-3">
            <a id="btnSortear" class="btn btn-primary">SORTEAR AGORA</a>
        </div>
        <div class="col-sm-6 text-right"></div>
    </div>

    <!--    Resultados do Sorteio-->
    <div class="row">
        <div id="resultadoVetor"></div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div id="dataHora"></div>
        </div>
        <div class="col-sm-4">
            <div id="resultadoQtde"></div>
        </div>
        <div class="col-sm-4">
            <div id="intervalo"></div>
        </div>
    </div>
</div>
</body>
</html>
